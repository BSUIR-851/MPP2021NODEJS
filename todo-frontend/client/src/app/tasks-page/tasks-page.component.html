<div class="page-title">
    <h4>Tasks</h4>
    <button class="waves-effect waves-light btn grey darken-1" routerLink="/tasks/new">Add task</button>
</div>

<div class="row" *ngIf="tasks$ | async as tasks; else loader">
    <div class="col s12">
        <div class="collection" *ngIf="tasks.length !== 0; else empty">
            <a *ngFor="let task of tasks" [routerLink]="['/tasks', task._id]" class="collection-item">
                {{ task.description }}
            </a>
        </div>
        <ng-template #empty>
        	<div class="center">You don't have any tasks!</div>
        </ng-template>
    </div>
</div>

<ng-template #loader>
	<app-loader></app-loader>
</ng-template>
